    <script>
        lucide.createIcons();

        // Character counter for description
        const descriptionTextarea = document.getElementById('description');
        const charCount = document.getElementById('charCount');

        descriptionTextarea.addEventListener('input', function() {
            const length = this.value.length;
            charCount.textContent = length;
            
            if (length < 20) {
                charCount.style.color = '#ef4444';
            } else {
                charCount.style.color = '#10b981';
            }
            
            // Auto-resize textarea
            this.style.height = 'auto';
            this.style.height = this.scrollHeight + 'px';
        });

        // Form validation
        document.getElementById('ticketForm').addEventListener('submit', function(e) {
            const problem = document.getElementById('problem').value;
            const description = document.getElementById('description').value;

            if (!problem) {
                e.preventDefault();
                alert('ProszÄ™ wybraÄ‡ typ problemu');
                document.getElementById('problem').focus();
                return;
            }

            if (description.length < 20) {
                e.preventDefault();
                alert('Opis problemu musi zawieraÄ‡ co najmniej 20 znakÃ³w');
                document.getElementById('description').focus();
                return;
            }

            // Show loading state
            const submitBtn = document.querySelector('.submit-btn');
            const originalContent = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i data-lucide="loader-2"></i> WysyÅ‚anie...';
            submitBtn.disabled = true;
            
            // Re-initialize icons for the loader
            lucide.createIcons();
            
            // Add spinner animation
            const loader = submitBtn.querySelector('[data-lucide="loader-2"]');
            if (loader) {
                loader.style.animation = 'spin 1s linear infinite';
            }
        });

        // Add CSS for spinner animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes spin {
                from { transform: rotate(0deg); }
                to { transform: rotate(360deg); }
            }
        `;
        document.head.appendChild(style);

        // Auto-focus first field
        document.getElementById('problem').focus();
    </script>
